name: Android Dev Build

on:
  push:
    branches:
      - develop
      
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Install dependencies
        run: npm install
      - name: Install Ionic CLI
        run: npm install -g @ionic/cli
      - name: Capacitor install android
        run: npm install @capacitor/android 
      - name: Capacitor copy android
        run: ionic capacitor copy android
      - name: Capacitor sync
        run: ionic capacitor sync
      - name: Build Ionic app
        run: ionic build --env.FORTNITE_API_KEY=${{ secrets.FORTNITE_API_KEY }} --env.GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }} 
      - name: Setup Java JDK
        uses: actions/setup-java@v3.10.0
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Grant execute permission for gradlew
        run: chmod +x ./android/gradlew
      - name: Build APK
        run: cd android && ./gradlew assembleDebug
      - name: Create Release and upload
        uses: varun-bst/release-action@v1.7
        with:
          allowUpdates: true
          artifact: android/app/build/outputs/apk/debug/app-debug.apk
          artifactContentType: application/vnd.android.package-archive
          body: Dev testing release
          prerelease: true
          tag: v0.0.1
          token: ${{ secrets.GH_TOKEN }}
        
